<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Juego del Ahorcado</title>
</head>

<body>

    <body>
        <!--h1 class="text-3xl font-bold underline">
            Juego del Ahorcado
        </h1-->

        <div id="start-screen" class="flex h-screen justify-center items-center">
            <div class="flex flex-col justify-center items-center">
                <!--h1 class="text-3xl">HEADING</h1>
                <p class="text-xl">Sub text</p-->
                <button id="start-game" class="h-[105px] lg:h-[114px] w-[317px] bg-sky-500 rounded-lg hover:bg-sky-400 active:bg-sky-600">
                    Iniciar Juego
                </button>
                <button id="add-word-game" class="mt-4 md:mt-6 h-[67px] w-[278px] md:w-[304px] lg:w-[280px] border-2 border-sky-500 rounded-lg hover:border-sky-400 active:border-sky-600">
                    Agregar nueva palabra
                </button>
            </div>
        </div>

        <div id="game-screen" class="flex h-screen justify-center items-center w-full hidden">
            <div class="flex flex-col justify-center items-center w-full md:w-2/5">
                <!--h1 class="text-3xl">HEADING</h1>
                <p class="text-xl">Sub text</p-->
                <canvas id="ahorcado" class="w-4/5 md:w-3/4 h-96" ></canvas>
                <button id="restart-game" class="mt-4 md:mt-6 h-[67px] w-[278px] md:w-[304px] lg:w-[280px] border-2 border-sky-500 rounded-lg hover:border-sky-400 active:border-sky-600">
                    Reiniciar Juego
                </button>
            </div>
        </div>

        <div id="add-word-screen" class="flex h-screen justify-center items-center w-full hidden">
            <div class="flex flex-col justify-center items-center w-full md:w-2/5">
                <!--h1 class="text-3xl">HEADING</h1>
                <p class="text-xl">Sub text</p-->
                    <label class="block">
                        <span class="block text-sm font-medium text-slate-700">Ingresa nueva palabra</span>
                        <!-- Using form state modifers, the classes can be identical for every input -->
                        <input type="text" value="" id="input-add-word"
                          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"/>
                      </label>
                <button id="add-word" class="mt-4 md:mt-6 h-[67px] w-[278px] md:w-[304px] lg:w-[280px] border-2 border-sky-500 rounded-lg hover:border-sky-400 active:border-sky-600">
                    Agregar palabra
                </button>
            </div>
        </div>

        <script src="./js/ahorcado.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
